<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">
	<title>Spin Wheel</title>
</head>
<body>
    <!-- This div is for spin button -->
    <button id="spin">Spin</button>
    <!-- For arrow -->
	<span class="arrow"></span>
    <!-- This is for wheel -->
    <div class="container">
        <div class="one">try again</div>
	    <div class="two">10% off</div>
	    <div class="three">20% off</div>
	    <div class="four">40% off</div>
	    <div class="five">30% off</div>
	    <div class="six">50% off</div>
	    <div class="seven">60% off</div>
	    <div class="eight">80% off</div>
    </div>
    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
